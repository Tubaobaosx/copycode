<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- Target -->
<div id="bar">Mussum ipsum cacilds...</div>
<!-- Trigger -->
<button class="btn" data-clipboard-action="copy" data-clipboard-target="#bar">

</button>
<pre>aaaa</pre>
<code>11111111</code>
<ul>
    <li>22222</li>
    <code>222222222222</code>
</ul>
<code>33333333333333333333</code>
<!--console.log($(this).prev().text());-->

</body>
<script src="jquery-1.10.2.min.js"></script>
<script src="clipboard.min.js"></script>
<script>
    $(document).ready(function(){
        $(document).find("code").after(" <b>复制</b>");
        var code = document.querySelectorAll('code');
        var newcopy = document.querySelectorAll('b');
        for(var i=0;i<code.length;i++){
            $("code").attr('id','code+"+i+"');
        }
        for(var k = 0; k < newcopy.length; k++){
            $("b").attr('id','kx+"+k+"');
        }
//        $(document).find("code").after(" <b class='copy copy1' data-clipboard-action='copy' data-clipboard-target='#a3'>复制</b>");
        var clipboard = new ClipboardJS('.copy');
        clipboard.on('success', function(e) {
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);
            e.clearSelection();
        });
        clipboard.on('error', function(e) {
            console.error('Action:', e.action);
            console.error('Trigger:', e.trigger);
        });
    });
</script>
