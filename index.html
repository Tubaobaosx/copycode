<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="jquery-1.10.2.min.js"></script>
<script src="clipboard.min.js"></script>
<script>
    $(document).ready(function(){
        $(document).find("code").after(" <b class='copy' data-clipboard-action='copy'>复制代码</b>");
        var code = document.querySelectorAll('code');
        var newcopy = document.querySelectorAll('.copy');
        for(var i=0;i<code.length;i++){
            code[i].setAttribute('id','code'+i);
        }
        for(var k = 0; k < newcopy.length; k++){
            newcopy[k].setAttribute('id','copy'+k);
            newcopy[k].setAttribute('data-clipboard-target','#code'+k);
        }
        var clipboard = new ClipboardJS('.copy');
        clipboard.on('success', function(e) {
//            console.info('Action:', e.action);
//            console.info('Text:', e.text);
//            console.info('Trigger:', e.trigger);
            alert("复制成功");
            e.clearSelection();
        });
        clipboard.on('error', function(e) {
//            console.error('Action:', e.action);
//            console.error('Trigger:', e.trigger);
            alert("复制失败");
        });
    });
</script>
<style>
    .copy{
        font-size: 12px;
        line-height: 1;
        cursor: pointer;
        color: hsla(0,0%,55%,.8);
        transition: color .1s;
    }
</style>
